
<!doctype html>
<html lang="en" xmnls:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<body>

	<div class="container">

		<h5 class="center-block">Welcome to Admin Portal for Gen's
			Bookstore</h5>
		<hr />

		<img th:src="@{/images/logo.png}" class="img-responsive"
			style="width: 250px;" />

		<div class="row">
			<div class="col-xs-4 coL-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">Invalid Username
					or password</div>
				<div class="col-xs-4 coL-md-offset-4">
					<div class="bg-danger" th:if="${param.loggedOut}">You have
						been Logged Out</div>
				</div>
			</div>
			<form th:action="@{/login}" method="post">
				<h2 class="form-signin-heading">Please sign in</h2>
				<div class="form-group">
					<label for="username">Username</label> <input type="text"
						class="form-control" placeholder="username" name="username"
						id="username" required="required" autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						class="form-control" placeholder="password" name="password"
						id="password" required="required" />
				</div>
				<button class="btn btn-Lg btn-primary btn-block" type="submit">Sign
					In</button>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>


</html>
